<section class="section">
    <div class="container">
        <h2 class="title">Form</h2>

        <form class="form">
            <!-- Hidden Required Fields -->
            <input type="hidden" name="project_name" value="Site Name">
            <input type="hidden" name="from_email" value="mysite@mysite.site">
            <input type="hidden" name="to_email" value="alx.pedchenko@gmail.com">
            <input type="hidden" name="form_subject" value="Form Subject">

            <input type="hidden" name="submit_page" value="home">
            <!-- END Hidden Required Fields -->

            <label class="form-label" data-error="Пожалуйста, введите Ваше имя">
                <input class="form-control" type="text" name="userName" placeholder="Ваше имя *" data-required>
            </label>
            <label class="form-label" data-error="Пожалуйста, введите Ваш телефон">
                <input class="form-control" type="text" name="userPhone" placeholder="Ваш телефон *" data-required>
            </label>
            <label class="form-label">
                <input class="form-control" type="text" name="userEmail" placeholder="Ваш E-mail">
            </label>
            <button class="button">Отправить</button>

            <div class="form-success">
                <p>
                    Спасибо!
                    <br> Ваша заявка успешно отправлена.
                </p>
            </div>
        </form>

    </div>
</section>
